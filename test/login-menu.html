    </header>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">
  Launch
</button>

<!-- Modal -->
<div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log in via ...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body container">
                <div class="row sign-in-methods">
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <i class="fa fa-at fa-6x fa-fw" aria-hidden="true"></i>E-MAIL
                    </div>
                    <div class="col-6">
                        <i class="fa fa-facebook-official fa-6x fa-fw" aria-hidden="true"></i>FACEBOOK
                    </div>
                    <div class="col-6">
                        <i class="fa fa-github fa-6x fa-fw" aria-hidden="true"></i>GITHUB
                    </div>
                    <div class="col-6">
                        <i class="fa fa-user-secret fa-6x fa-fw" aria-hidden="true"></i>GUEST
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


  <style>
.sign-in-methods {
    margin: 0;
}

.sign-in-methods > div {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
    overflow: hidden;
    color: #333;
    width: 100%;
}

.sign-in-methods > div:hover {
    color: blue;
    width: 100%;
}

#sign-in-modal .modal-sm {
    max-width: 300px;   
    margin: .5rem auto;
}
  </style>
